
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .fade-text {
      color: red;
      font-size: 28px;
      font-family: Arial, sans-serif;
      text-align: center;
      animation: fadeInOut 6s ease-in-out infinite;
      white-space: pre-line;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      25%, 75% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fade-text">
    Если хочешь поддержать, ссылка в шапке профиля.
    Хочешь следить за анонсами и общаться в чатике? Заходи в мой тгк. Ссылка в шапке профиля
  </div>
</body>
</html>
